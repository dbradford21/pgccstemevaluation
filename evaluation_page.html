<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluation Page - Faculty Evaluation Submission App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Evaluation Page</h1>
      <p>Review and evaluate faculty submissions below:</p>

      <!-- Replace this sample submission with actual data from your database -->
      <div class="submission">
        <h2>Submission ID: 1001</h2>
        <p>Date: 2023-04-11</p>
        <p>Status: Submitted</p>
        <a href="#">View submission details</a>
      </div>

      <!-- Add more submissions as needed -->

      <h2>Evaluation Form</h2>
      <form class="evaluation-form">
        <div class="form-group">
          <label for="submission-id">Submission ID:</label>
          <input type="text" id="submission-id" required />
        </div>
        <div class="form-group">
          <label for="evaluator-comments">Comments:</label>
          <textarea id="evaluator-comments" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <label for="evaluation-status">Status:</label>
          <select id="evaluation-status" required>
            <option value="">Select a status</option>
            <option value="approved">Approved</option>
            <option value="rejected">Rejected</option>
            <option value="pending">Pending</option>
          </select>
        </div>
        <button type="submit">Submit Evaluation</button>
      </form>
    </div>
  </body>
</html>

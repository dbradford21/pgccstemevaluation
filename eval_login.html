<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluator Login - Faculty Evaluation Submission App</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      function handleEvaluatorLoginForm(event) {
        event.preventDefault(); // Prevent the form from submitting
        // You can add authentication logic here if needed

        // Redirect to the evaluation page
        window.location.href = "evaluation_page.html";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Evaluator Login</h1>
      <p>Please log in as an evaluator to review and evaluate submissions.</p>

      <h2>Log In</h2>
      <form class="login-form" onsubmit="handleEvaluatorLoginForm(event)">
        <div class="form-group">
          <label for="evaluator-email">Email:</label>
          <input type="email" id="evaluator-email" required />
        </div>
        <div class="form-group">
          <label for="evaluator-password">Password:</label>
          <input type="password" id="evaluator-password" required />
        </div>
        <button type="submit">Log In</button>
      </form>
    </div>
  </body>
</html>

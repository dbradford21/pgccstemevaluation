<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to the Faculty Evaluation Submission App</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      function handleLoginForm(event) {
        event.preventDefault(); // Prevent the form from submitting
        // You can add authentication logic here if needed

        // Redirect to the teacher_subs.html page
        window.location.href = "teacher_subs.html";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Faculty Evaluation Submission App</h1>
      <p>Please log in to access the evaluation submission form.</p>

      <h2>Log In</h2>
      <form class="login-form" onsubmit="handleLoginForm(event)">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit">Log In</button>
      </form>
    </div>
  </body>
</html>
